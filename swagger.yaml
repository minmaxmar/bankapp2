definitions:
  User:
    type: object
    properties:
      id:
        type: integer
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
  NewUser:
    type: object
    properties:
      email:
        type: string
        x-go-custom-tag: "validate:\"required\""
      firstName:
        type: string
        x-go-custom-tag: "validate:\"required\""
      lastName:
        type: string
        x-go-custom-tag: "validate:\"required\""
  Bank:
    type: object
    properties:
      id:
        type: integer
      Name:
        type: string
  NewBank:
    type: object
    properties:
      Name:
        type: string
        x-go-custom-tag: "validate:\"required\""
  Card:
    type: object
    properties:
      id:
        type: integer
      UserID:
        type: integer
      BankID:
        type: integer
      Number:
        type: integer
      CreateDate:
        type: string
        format: date-time
      ExpiryDate:
        type: string
        format: date
      Total:
        type: integer
  NewCard:
    type: object
    properties:
      UserID:
        type: integer
        x-go-custom-tag: "validate:\"required\""
      BankID:
        type: integer
        x-go-custom-tag: "validate:\"required\""
      Number:
        type: integer
        x-go-custom-tag: "validate:\"required\""
      CreateDate:
        type: string
        format: date-time
      ExpiryDate:
        type: string
        format: date
        x-go-custom-tag: "validate:\"required\""
      Total:
        type: integer
  ErrorResponse:
    title: ErrorResponse
    description: Общая ошибка
    allOf:
      - properties:
          error:
            type: object
            properties:
              message:
                description: Message
                type: string