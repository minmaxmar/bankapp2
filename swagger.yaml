swagger: "2.0"
info:
  description: "bankapp2"
  version: "2.0.0"
  title: "bankapp2"
host: "localhost:8080"
basePath: "/v2
schemes:
  - "http"
paths:
  /users:
    get:
      summary: "Get list of users"
      responses:
        200:
          description: "Ok"
          schema:
            type: array
            items:
              $ref: "#/definitions/User"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      summary: "Create a new user"
      parameters:
        - in: body
          name: user
          description: "User to be created"
          required: true
          schema:
            $ref: "#/definitions/NewUser"
      responses:
        201:
          description: "User created"
          schema:
            $ref: "#/definitions/User"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
    patch:
